---
layout: default
---
<div class="post">

	  <header class="post-header">
	    <p class="post-meta">Last updated on {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • by {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	  </header>

	  <article class="post-content">
	  	{% if page.cover %}
	  		<img src="{{ page.cover }}" alt="{{ page.title }} cover" />
	  		<br />
	  	{% endif %}
	  	{% include license.html %}
	    {{ content }}
	  </article>
	  {% include comments.html %}
</div>
